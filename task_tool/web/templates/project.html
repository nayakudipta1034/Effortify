<!-- web/templates/project.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <a href="/" class="btn btn-secondary mb-3">â† Back to Projects</a>
    <h3>ğŸ“‹ Tasks</h3>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    <form method="post" action="/add_task/{{ pid }}" class="d-flex mb-3">
        <input class="form-control me-2" name="title" placeholder="New task title" required>
        <button class="btn btn-success">Add Task</button>
    </form>

    <ul class="list-group">
        {% for t in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ t.title }} <span class="badge bg-{{ 'success' if t.status == 'DONE' else 'secondary' }}">{{ t.status }}</span>
            <div>
            {% if t.status != 'DONE' %}
                <a href="/complete_task/{{ pid }}/{{ t.id }}" class="btn btn-sm btn-primary">âœ…</a>
            {% endif %}
            <a href="/delete_task/{{ pid }}/{{ t.id }}" class="btn btn-sm btn-danger">ğŸ—‘ï¸</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
