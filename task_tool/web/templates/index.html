<!-- web/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects - NAIRA Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">ğŸ“ Projects</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    <form method="post" action="/create_project" class="d-flex mb-3">
        <input class="form-control me-2" name="name" placeholder="New project name" required>
        <button class="btn btn-primary">Create</button>
    </form>

    <ul class="list-group">
        {% for p in projects %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="/project/{{ p.id }}">{{ p.name }}</a>
            <a href="/delete_project/{{ p.name }}" class="btn btn-sm btn-danger">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
